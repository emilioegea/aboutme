<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emilio Egea</title>
        <style>

            a{
                text-decoration: none;
            }
            .work {
                padding: 5rem 0;
            }

            .work h2 {
                font-size: 1.875rem;
                margin-bottom: 3rem;
            }

            .work-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 2rem;
            }

            .work-item {
                background-color: #27272a;
                border-radius: 0.75rem;
                overflow: hidden;
                transition: transform 0.3s;
            }

            .work-item:hover {
                transform: translateY(-4px);
            }

            .work-image {
                aspect-ratio: 16/9;
            }

            .work-image img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .work-info {
                padding: 1.5rem;
            }

            .work-info h3 {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }

            .work-info p {
                color: #a1a1aa;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <section class="work">
            <div class="container">
                <h2>Featured Work</h2>
                <div class="work-grid">
                    <div class="work-item">
                        <div class="work-image">
                            <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="Development Project">
                        </div>
                        <div class="work-info">
                            <h3>E-commerce Platform</h3>
                            <p>Full-stack development project using React and Node.js</p>
                            <a href="#" class="link">
                                View Project
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
                            </a>
                        </div>
                    </div>
                    <div class="work-item">
                        <div class="work-image">
                            <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="Photography Project">
                        </div>
                        <div class="work-info">
                            <h3>Urban Landscapes</h3>
                            <p>Photography series exploring city architecture</p>
                            <a href="#" class="link">
                                View Gallery
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
